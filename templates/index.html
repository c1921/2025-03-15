<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <title>视频裁切工具</title>
    <link href="../static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="../static/bootstrap/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid py-4 px-4">
        <div class="row g-4">
            <!-- 控制面板 -->
            <div class="col-lg-4 order-lg-2 order-1">
                <div class="card shadow-sm h-100">
                    <div class="card-header">
                        <h2 class="mb-0">控制面板</h2>
                    </div>
                    <div class="card-body">
                        <!-- 文件选择区域 -->
                        <div class="row mb-4 g-3">
                            <div class="col-12">
                                <label for="videoInput" class="form-label">选择视频文件</label>
                                <input type="file" id="videoInput" class="form-control" accept="video/*" required>
                            </div>
                            <div class="col-12">
                                <label for="audioMode" class="form-label">音频处理</label>
                                <div class="input-group">
                                    <select class="form-select" id="audioMode">
                                        <option value="keep">保持原音频</option>
                                        <option value="remove">删除音频</option>
                                        <option value="replace">替换音频</option>
                                    </select>
                                    <input type="file" id="audioInput" class="form-control d-none" accept="audio/*">
                                </div>
                                <div class="form-text">选择"替换音频"时可上传音频文件（支持 MP3, WAV, AAC, OGG 格式）</div>
                            </div>
                        </div>

                        <!-- 裁切控制区域 -->
                        <div class="row mb-4 g-3">
                            <div class="col-12">
                                <div class="input-group">
                                    <label class="input-group-text" for="cropHeight">裁切位置</label>
                                    <input type="number" id="cropHeight" class="form-control" min="1" placeholder="像素值"
                                        title="裁切高度必须大于0且不超过视频高度">
                                    <span class="input-group-text">px</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <button id="toggleMode" type="button" class="btn btn-secondary w-100">切换裁切模式</button>
                            </div>
                            <div class="col-6">
                                <button id="processBtn" class="btn btn-success w-100" disabled>裁切视频</button>
                            </div>
                        </div>

                        <!-- 进度和结果显示 -->
                        <div id="progress" class="alert alert-info progress d-none">
                            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                            处理中，请稍候...
                        </div>

                        <div id="result" class="mb-3"></div>
                    </div>
                </div>
            </div>

            <!-- 视频预览区域 -->
            <div class="col-lg-8 order-lg-1 order-2">
                <div class="card shadow-sm h-100">
                    <div class="card-header">
                        <h2 class="mb-0">视频预览</h2>
                    </div>
                    <div class="card-body">
                        <div class="video-container">
                            <video id="videoPreview" class="w-100" controls>
                                您的浏览器不支持 HTML5 视频。
                            </video>
                            <div id="cropLine"></div>
                            <div id="cropInfo" class="crop-info"></div>
                            <div class="controls-overlay">
                                点击视频设置裁切位置 (按A键切换模式)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
